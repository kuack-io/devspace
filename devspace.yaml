# https://www.devspace.sh/docs/configuration/reference
version: v2beta1
name: kuack
require:
  devspace: '>= 6.3, < 7.0'

vars:
  CHART_SOURCE:
    question: "Which chart source to use?"
    options:
      - "official"
      - "local"
    default: "official"

profiles:
  - name: local-chart
    activation:
      - vars:
          CHART_SOURCE: "local"
    patches:
      - op: replace
        path: deployments.kuack.helm.chart.name
        value: ../helm

localRegistry:
  enabled: false

pipelines:
  dev:
    run: |-
      start_dev --all
  deploy:
    run: |-
      create_deployments --all
      echo "=========================================="
      echo "Expose services locally via port-forwarding:"
      echo
      echo "kubectl port-forward svc/kuack-agent 8080:8080"
      echo "kubectl port-forward svc/kuack-node 8081:8080"
      echo
      echo "Alternatively, run 'devspace dev' which automatically forwards these ports"
      echo "=========================================="

deployments:
  kuack:
    helm:
      chart:
        name: oci://ghcr.io/kuack-io/charts/kuack
      values:
        node:
          logging:
            verbosity: 4
      displayOutput: true
      upgradeArgs:
        - "--timeout"
        - "2m"

dev:
  node:
    labelSelector:
      app.kubernetes.io/name: kuack-node
    command: ["go", "run", "."]
    ports:
      - port: 8081:8080
    patches:
      - op: replace
        path: spec.containers[0].image
        value: golang:1.25
      - op: add
        path: spec.containers[0].workingDir
        value: /app
      - op: replace
        path: spec.containers[0].securityContext
        value:
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
      - op: replace
        path: spec.securityContext
        value:
          runAsUser: 0
          runAsNonRoot: false
          fsGroup: 0
      - op: remove
        path: spec.containers[0].resources
    env:
      - name: GOCACHE
        value: /root/.cache/go-build
      - name: GOMODCACHE
        value: /go/pkg/mod
      - name: GOPROXY
        value: https://proxy.golang.org,direct
    persistPaths:
      - path: /go/pkg/mod
      - path: /root/.cache/go-build
    sync:
      - path: ../node:/app
        disableDownload: true
        excludePaths:
          - "**"
          - "!main.go"
          - "!pkg/**"
          - "!go.mod"
          - "!go.sum"
        onUpload:
          restartContainer: true
  agent:
    labelSelector:
      app.kubernetes.io/name: kuack-agent
    ports:
      - port: 8080:8080
    patches:
      - op: replace
        path: spec.containers[0].image
        value: node:24-alpine
      - op: add
        path: spec.containers[0].workingDir
        value: /app
      - op: replace
        path: spec.containers[0].securityContext
        value:
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
      - op: replace
        path: spec.securityContext
        value:
          runAsUser: 0
          runAsNonRoot: false
          fsGroup: 0
      - op: remove
        path: spec.containers[0].resources
    env:
      - name: PORT
        value: "8080"
      - name: HOST
        value: "0.0.0.0" # required to accept external connections in containers
    command: ["sh", "-c", "while [ ! -f /app/package.json ]; do echo 'Waiting for package.json...'; sleep 1; done && npm install && npm run dev"]
    persistPaths:
      - path: /app/node_modules
    sync:
      - path: ../agent:/app
        disableDownload: true
        excludePaths:
          - "**"
          - "!src/**"
          - "!static/**"
          - "!package.json"
          - "!package-lock.json"
          - "!tsconfig.json"
          - "!vite.config.ts"
          - "!vitest.config.ts"
          - "!setupTests.ts"
          - "!index.html"
          - "!eslint.config.js"
        # excludePaths excludes files from sync, but can't prevent directories from being created or managed by sync.
        uploadExcludePaths:
          - "node_modules"
          - "node_modules/**"
        # For Go, we restart the container to recompile.
        # For JS/TS, the dev server has built-in "Hot Reloading" (HMR).
        # We sync the file, the dev server sees it and updates the browser instantly.
        onUpload:
          restartContainer: false

commands:
  e2e:
    description: "Run e2e tests against devspace deployment"
    command: |-
      export AGENT_URL=http://localhost:8080/
      export NODE_URL=http://localhost:8081/
      export NODE_NAME=kuack-node
      cd ../e2e
      make test-local
      make report

hooks:
  - name: wait-for-node
    wait:
      running: true
      timeout: 120
    container:
      labelSelector:
        app.kubernetes.io/name: kuack-node
    events:
      - after:deploy:kuack
  - name: wait-for-agent
    wait:
      running: true
      timeout: 120
    container:
      labelSelector:
        app.kubernetes.io/name: kuack-agent
    events:
      - after:deploy:kuack
