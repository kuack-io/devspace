node:
  ingress:
    create: true
    className: traefik
    hosts:
      - host: kuack-node.localhost
        paths:
          - path: /
            pathType: Prefix
    annotations:
      kubernetes.io/ingress.class: traefik

agent:
  ingress:
    create: true
    className: traefik
    hosts:
      - host: kuack-agent.localhost
        paths:
          - path: /
            pathType: Prefix
    annotations:
      kubernetes.io/ingress.class: traefik
  networkPolicy:
    enabled: true
    ingress:
      # Allow ingress from same namespace
      - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kuack
        ports:
        - protocol: TCP
          port: 8080
      # Allow ingress from kube-system namespace (for Traefik ingress controller)
      - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        ports:
        - protocol: TCP
          port: 8080
